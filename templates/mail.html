{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Send using GMAIL</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app-creative.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body data-layout="topnav">
<div class="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Email Send using Gmail</h4>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="{% url 'mail' %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="name">Your Name</label>
                                        <input class="form-control" type="text" name="sender" id="name" required=""
                                               placeholder="Enter your Name">
                                    </div>

                                    <div class="form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" name="email" id="emailaddress"
                                               required="" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <div class="input-group input-group-merge">
                                            <textarea type="text" id="message" name="message" class="form-control"
                                                      placeholder="Enter your message" rows="5" cols="30"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> Send Mail</button>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        {% if messages %}
                                            {% for message in messages %}
                                                {% if message.tags == 'error' %}
                                                    <div class="alert alert-danger"
                                                         style="margin-top:10px">{{ message }}</div>
                                                {% endif %}
                                                {% if message.tags == 'success' %}
                                                    <div class="alert alert-success"
                                                         style="margin-top:10px">{{ message }}</div>
                                                {% endif %}
                                            {% endfor %}
                                        {% endif %}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
